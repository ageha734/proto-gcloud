commit-msg:
    parallel: true
    jobs:
    - run: commitlint lint --message "$1"
pre-commit:
    parallel: true
    jobs:
    - run: cargo fmt --all --check
      glob: '**/*.rs'
    - run: cargo clippy --workspace --all-targets
      glob: '**/*.rs'
    - run: cargo nextest run --no-default-features
      glob: '**/*.rs'
